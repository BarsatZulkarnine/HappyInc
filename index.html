<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyInc</title>
    <link rel="stylesheet" href="/my-react-app/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <nav>
        <div class="nav__logo">
            <img src="logo.png" alt="HappyInc Logo">
        </div>
        <div class="nav__links--primary">
            <div class="nav__link">
                <div class="nav__link--logo">
                    <i class="fa-solid fa-house"></i>
                </div>
                <a href="">Home</a>
            </div>
            <div class="nav__link">
                <div class="nav__link--logo">
                    <i class="fas fa-map-marker"></i>
                </div>
                <a href="">Location</a>
            </div>
            <div class="nav__link">
                <div class="nav__link--logo">
                    <i class="fas fa-cloud"></i>
                </div>
                <a href="">Cloud</a>
            </div>
            <div class="nav__link">
                <div class="nav__link--logo">
                    <i class="fas fa-envelope"></i>
                </div>
                <a href="">Message</a>
            </div>
        </div>
        <div class="nav__links--secondary">
            <div class="nav__link">
                <div class="nav__link--logo">
                    <i class="fa-brands fa-accessible-icon"></i>
                </div>
                <a href="">Accessibility</a>
            </div>
            <div class="nav__link">
                <div class="nav__link--logo">
                    <i class="fa-solid fa-language"></i>
                </div>
                <a href="">Language</a>
            </div>
            <div class="nav__link">
                <div class="nav__link--logo">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <a href="">Settings</a>
            </div>
        </div>
        <div class="nav__notification">
            <h3>New Feature</h3>
            <p>Now you can interact with your mail any time</p>
            <button>Check Now</button>
        </div>
        <div class="logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            logout
        </div>
    </nav>
</body>

</html>
